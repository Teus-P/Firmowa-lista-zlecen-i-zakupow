plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'



    // Use Hibernate Core Relocation Â» 5.4.2.Final
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'


    compile group: 'org.openjfx', name: 'javafx-controls', version: '12'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '12'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '12'
    compile group: 'org.openjfx', name: 'javafx-base', version: '12'

}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.graphics','javafx.base' ]
}

// Define the main class for the application
mainClassName = 'pl.app.App'



